<body class="user-select">
<div class="container">
    <div class="siteIcon">
        <img src="../static/images/icon/icon.png" th:href="@{/static/images/icon/icon.png}" alt=""
             data-toggle="tooltip" data-placement="top" title="欢迎使用零度博客管理系统" draggable="false"/></div>
    <form action="/user/doLogin" method="post" autocomplete="off" class="form-signin" th:action="@{/user/doLogin}">
        <h2 class="form-signin-heading" style="width: auto">管理员登录</h2>
        <label for="userName" class="sr-only">用户名</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus
               autocomplete="off" maxlength="10">
        <label for="userPwd" class="sr-only">密码</label>
        <input type="password" id="userPwd" name="password" class="form-control" placeholder="请输入密码" required
               autocomplete="off" maxlength="18">
        <a href="main.html">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button>
        </a>
    </form>
    <div class="footer">
        <p><a href="www.lingdu.live" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到零度博客 →</a></p>
    </div>
    <div class="login_message" th:unless="${#strings.isEmpty(message)}" th:text="${message}" style="color: red;text-align: center">
    </div>
</div>
<script>
    $('[data-toggle="tooltip"]').tooltip();
    window.oncontextmenu = function () {
        //return false;
    };
    $('.siteIcon img').click(function () {
        window.location.reload();
    });
    $('#signinSubmit').click(function () {
        if ($('#userName').val() === '') {
            $(this).text('用户名不能为空');
        } else if ($('#userPwd').val() === '') {
            $(this).text('密码不能为空');
        } else {
            $(this).text('请稍后...');
        }
    });
</script>
</body>
</html>
